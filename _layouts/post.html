---
layout: default
---

<div style="border-bottom: var(--border); margin-bottom: 20px;">
    <div style="margin-bottom: 20px;">
        <h1>{{ page.title }}</h1>
        <p>{{ page.date | date_to_long_string }} - {{ page.author }}</p>
    </div>
</div>

{{ content }}

<br />
{%- if page.previous != nil -%}
<a href="{{ page.previous.url }}">Previous</a>&nbsp;
{%- endif -%}
{%- if page.next != nil -%}
<a href="{{ page.next.url }}">Next</a>
{%- endif -%}
